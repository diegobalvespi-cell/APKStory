<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        .container { padding: 20px; }
        .dashboard { display: flex; justify-content: space-between; flex-wrap: wrap; }
        .card { border: 1px solid #ccc; border-radius: 5px; padding: 10px; flex: 1 1 45%; margin: 10px; }
        .chart { width: 100%; height: 300px; }
        @media (max-width: 600px) {
            .card { flex: 1 1 100%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Financial Management App</h1>
    </header>
    <div class="container">
        <div class="dashboard">
            <div class="card" id="income-expense-tracker">
                <h2>Income/Expense Tracker</h2>
                <input type="text" id="transaction" placeholder="Transaction Name">
                <input type="number" id="amount" placeholder="Amount">
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button onclick="addTransaction()">Add Transaction</button>
                <h3>Transaction History</h3>
                <ul id="history"></ul>
            </div>

            <div class="card" id="categories">
                <h2>Categories</h2>
                <ul id="categories-list"></ul>
            </div>

            <div class="card" id="charts">
                <h2>Charts</h2>
                <canvas id="chart" class="chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        const historyElement = document.getElementById('history');

        function addTransaction() {
            const transactionName = document.getElementById('transaction').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            if (!transactionName || !amount) return;

            const transaction = { name: transactionName, amount, type };
            transactions.push(transaction);
            localStorage.setItem("transactions", JSON.stringify(transactions));
            displayTransactions();
            updateCharts();
        }

        function displayTransactions() {
            historyElement.innerHTML = '';
            transactions.forEach((trans, index) => {
                const li = document.createElement('li');
                li.textContent = `${trans.name}: $${trans.amount} (${trans.type})`;
                historyElement.appendChild(li);
            });
        }

        function updateCharts() {
            // Placeholder for chart rendering logic
        }

        window.onload = displayTransactions;
    </script>
</body>
</html>
